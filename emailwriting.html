   <script>
    const swiper = new Swiper('.review-slider', {
      loop: true,
      speed: 600,
      slidesPerView: 1,
      spaceBetween: 30,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },

      breakpoints: {
        768: {
          slidesPerView: 1,
          spaceBetween: 40,
        },
        992: {
          slidesPerView: 1,
          spaceBetween: 50,
        }
      }
    });
  </script>
